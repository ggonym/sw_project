<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sub.css">
    <script src="../js/login.js"></script>
    <title>로그인</title>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="이메일" required>            
            <input type="password" id="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="sns-login">
            <button id="kakaoLogin">카카오 계정으로 로그인</button>
            <button id="googleLogin">구글 계정으로 로그인</button>
            <button id="naverLogin">네이버 계정으로 로그인</button>
        </div>
        <div class="links">
            <a href="signUp.html">회원가입</a>
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
